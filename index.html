<!doctype html>
<html lang="en">
	
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anshul Kapoor Portfolio</title>

    <!-- Custom Fonts -->
    <link href="public/template/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>

    <!-- Angularjs dependencies -->
    <script src="public/app.js"></script>
    <script src="public/services/portfolio.service.js"></script>
    <script src="public/components/work.component.js"></script>
    <script src="public/components/about.component.js"></script>
    <script src="public/components/gallery.component.js"></script>
    <script src="public/controllers/navigationCtrl.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="public/template/css/landing-page.css" rel="stylesheet">

</head>
	<body ng-app="portfolioApp">

        <!-- Navigation Bar -->
        <div ng-controller="NavigationController as ctrl">

            <nav class="navbar navbar-default navbar-fixed-top topnav navbar-transparent " role="navigation">
                <div class="container topnav">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand topnav" ui-sref="work"></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-repeat="topic in ctrl.topics track by topic.id">
                                <a href="#{{topic.src}}" ng-if="topic.name != 'Resume'">{{topic.name}}</a>
                                <a href="{{topic.src}}" target="_blank" ng-if="topic.name == 'Resume'">{{topic.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </div>

        <!-- Content -->
        <div ui-view></div>

        <!-- Banner -->
        <div class="banner">

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>You can always reach me at:</h2>
                    </div>
                    <div class="col-lg-6">
                        <ul class="list-inline banner-social-buttons">
                            <li>
                                <a href="https://github.com/akapoor" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                            </li>
                            <li>
                                <a href="https://linkedin.com/in/anshulkapoor27" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                            </li>
                            <li>
                                <a href="mailto:anshuls11@gmail.com?Subject=Hello!" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">Email</span></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.banner -->
	</body>
</html>
