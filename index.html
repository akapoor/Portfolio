<!doctype html>
<html lang="en">
	
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Anshul Kapoor Portfolio</title>
        
        <!-- Google Analytics -->

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-78765156-1', 'auto');
          ga('send', 'pageview');

        <!-- Angularjs imports -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.min.js"></script>
        <script src="https://code.angularjs.org/1.5.5/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js"></script>

        <!-- app dependencies -->
        <script src="public/app.js"></script>
        <script src="public/services/portfolio.service.js"></script>
        <script src="public/services/content.service.js"></script>
        <script src="public/components/work.component.js"></script>
        <script src="public/components/about.component.js"></script>
        <script src="public/components/gallery.component.js"></script>
        <script src="public/controllers/homeCtrl.js"></script>

        <!--jQuery -->
        <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

        <!-- Custom Fonts -->
        <link href="public/template/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- Bootstrap ui js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link href="public/template/css/landing-page.css" rel="stylesheet">

    </head>
	<body ng-app="portfolioApp">

        <!-- Navigation Bar -->
        <div ng-controller="HomeController as ctrl">

            <nav class="navbar navbar-default navbar-fixed-top topnav navbar-transparent " role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand topnav" ui-sref="work"></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-repeat="topic in ctrl.topics track by topic.id">
                                <a href="#{{topic.src}}" ng-if="topic.name != 'Resume'">{{topic.name}}</a>
                                <a href="{{topic.src}}" target="_blank" ng-if="topic.name == 'Resume'">{{topic.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </div>

        <!-- Content -->
        <div ui-view></div>

        <!-- Banner -->
        <div class="banner" ng-controller='HomeController as ctrl'>

            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <h2>You can always reach me at:</h2>
                    </div>

                    <div class="col-lg-7">
                        <ul class="list-inline banner-social-buttons">
                            <li ng-repeat="item in ctrl.mediaLinks track by item.id">
                                <a href={{item.src}} target="_blank" class="btn btn-default btn-lg">
                                    <i class={{item.icon}}></i>
                                    <span class="network-name">{{item.name}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
            <!-- /.container -->

        </div>
        <!-- /.banner -->

	</body>
</html>
